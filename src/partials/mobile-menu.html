<div class="backdrop" id="the_menu" data-mobile onclick="closeMenu(event)">
    <div class="mobile-menu" id="mobile-menu">
        <button
            class="mobile-menu-close-btn"
            type="button"
            aria-label="Mobile menu close button"
            onclick='document.getElementById("the_menu").classList.remove("is-open")'
            data-modal-close
        >
            <svg class="mobile-menu-close-icon">
                <use href="./images/icons.svg#icon-close-mobile"></use>
            </svg>
        </button>
        <ul class="mobile-menu-list">
            <li class="mobile-menu-item">
                <a class="mobile-menu-link lang" href="#about_us"
                    data-lang-ua="Про нас" 
                    data-lang-en="About us"
                >About us</a>
            </li>
            <li class="mobile-menu-item">
                <a class="mobile-menu-link lang" href="#lessons"
                    data-lang-ua="Наші уроки" 
                    data-lang-en="Our lessons"
                >Our lessons</a>
            </li>
            <li class="mobile-menu-item">
                <a class="mobile-menu-link lang" href="#teachers"
                    data-lang-ua="Відгуки" 
                    data-lang-en="Reviews"
                >Teachers</a>
            </li>
            <li class="mobile-menu-item">
                <a class="mobile-menu-link lang" href="#reviews"
                    data-lang-ua="Відгуки" 
                    data-lang-en="Reviews"
                >Reviews</a>
            </li>
            <li class="mobile-menu-item">
                <a class="mobile-menu-link lang" href="#application"
                    data-lang-ua="Контакти" 
                    data-lang-en="Contact us"
                >Contact us</a>
            </li>
        </ul>
        <ul class="mobile-menu-socials">
            <li class="mobile-social-list-item">
                <a
                    href="https://www.facebook.com/goITclub/"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="social-list-link"
                    aria-label="Link to Facebook site"
                >
                    <svg class="mobile-social-list-icon">
                        <use href="./images/icons.svg#icon-facebook"></use>
                    </svg>
                </a>
            </li>
            <li class="mobile-social-list-item">
                <a
                    href="https://www.instagram.com/goitclub/"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="social-list-link"
                    aria-label="Link to Instagram site"
                >
                    <svg class="mobile-social-list-icon">
                        <use href="./images/icons.svg#icon-instagram"></use>
                    </svg>
                </a>
            </li>
            <li class="mobile-social-list-item">
                <a
                    href="https://www.youtube.com/c/GoIT"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="social-list-link"
                    aria-label="Link to YouTube site"
                >
                    <svg class="mobile-social-list-icon">
                        <use href="./images/icons.svg#icon-youtube"></use>
                    </svg>
                </a>
            </li>
        </ul>
    </div>
</div>
