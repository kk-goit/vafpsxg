<div class="backdrop" data-mobile>
    <div class="mobile-menu" id="mobile-menu">
        <button
            class="mobile-menu-close-btn"
            type="button"
            aria-label="Mobile menu close button"
            data-modal-close
        >
            <svg class="mobile-menu-close-icon">
                <use href="./images/icons.svg#icon-close-mobile"></use>
            </svg>
        </button>
        <ul class="mobile-menu-list">
            <li class="mobile-menu-item">
                <a class="mobile-menu-link" href="#about_us">About us</a>
            </li>
            <li class="mobile-menu-item">
                <a class="mobile-menu-link" href="#lessons">Our lessons</a>
            </li>
            <li class="mobile-menu-item">
                <a class="mobile-menu-link" href="#teachers">Teachers</a>
            </li>
            <li class="mobile-menu-item">
                <a class="mobile-menu-link" href="#reviews">Reviews</a>
            </li>
            <li class="mobile-menu-item">
                <a class="mobile-menu-link" href="#application">Contact us</a>
            </li>
        </ul>
        <ul class="mobile-menu-socials">
            <li class="mobile-social-list-item">
                <a
                    href="https://www.facebook.com/"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="social-list-link"
                    aria-label="Link to Facebook site"
                >
                    <svg
                        class="mobile-social-list-icon"
                        alt="Facebook icon"
                    >
                        <use href="./images/icons.svg#icon-facebook"></use>
                    </svg>
                </a>
            </li>
            <li class="mobile-social-list-item">
                <a
                    href="https://www.instagram.com/"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="social-list-link"
                    aria-label="Link to Instagram site"
                >
                    <svg
                        class="mobile-social-list-icon"
                        alt="Instagram icon"
                    >
                        <use href="./images/icons.svg#icon-instagram"></use>
                    </svg>
                </a>
            </li>
            <li class="mobile-social-list-item">
                <a
                    href="https://www.youtube.com/"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="social-list-link"
                    aria-label="Link to YouTube site"
                >
                    <svg
                        class="mobile-social-list-icon"
                        alt="YouTube icon"
                    >
                        <use href="./images/icons.svg#icon-youtube"></use>
                    </svg>
                </a>
            </li>
        </ul>
    </div>
